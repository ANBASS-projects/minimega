<!DOCTYPE html>
<html>
	<head>
		<title>minimega</title>

		<link rel="stylesheet" type="text/css" href="/include/css/nav.css">
		<link rel="stylesheet" type="text/css" href="/include/css/tags.css">
	</head>
	<body>

		{{ template "fragment/nav" }}

		<div id="left">
			<h2>Filter by tags:</h2>
			<ul>
		    	{{ range $k, $v := .Toggle }}
				<li>
					<label>
			            <input name="{{ $k }}" type="checkbox" data-column="{{ $v }}">
						<span>{{ $k }}</span>
					</label>
				</li>
				{{ end }}
			</ul>
		</div>

		<div id="right">
			<table id="tags" cellspacing="0">
				<thead>
					<tr>
						{{ range .Header }}
						<th>{{ . }}</th>
						{{ end }}
					</tr>
				</thead>
				<tbody>
		            {{ range .Tabular }}
					<tr>
		                {{ range . }}
		                <td>{{ . }}</td>
		                {{ end }}
					</tr>
					{{ end }}
				</tbody>
			</table>
		</div>

		{{ template "include/jQuery" }}
		{{ template "include/dataTables" }}

		<script type="text/javascript" language="javascript" src="/include/js/tags.js"></script>

	</body>
</html>
