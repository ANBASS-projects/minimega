<!DOCTYPE html>
<html>
	<head>
		<title>minimega</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="libs/dataTables/dataTables.bootstrap.css">
		<link rel="stylesheet" type="text/css" href="libs/dataTables/buttons.bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/minimega.css">
	</head>
	<body>



		<div id="nav-container">
			<img id="logo" src="./images/minimega.svg" alt="">
			<nav>
				<a class="nav-blue" href="./">
					<i class="fa fa-desktop fa-2x"></i>
					<span>VMs</span>
				</a>
				<a class="nav-blue" href="tilevnc">
					<i class="fa fa-photo fa-2x"></i>
					<span>VM Screenshots</span>
				</a>
				<a class="nav-blue" href="hosts">
					<i class="fa fa-server fa-2x"></i>
					<span>Hosts</span>
				</a>
				<a class="nav-blue" href="graph">
					<i class="fa fa-sitemap fa-2x"></i>
					<span>Graph</span>
				</a>
			</nav>
		</div>



		<div id="content">

			<div id="vms">
				<div id="vms-network" class="box">
					<h1 class="box-header">Network Graph</h1>
					<div class="box-content">
						<div id="chart">
							<div id="chart-toolbar" class="btn-group" role="group">
								<button type="button" class="btn btn-default" id="center-button">
									<i class="fa fa-compress"></i>
									<span>Center</span>
								</button>
								<button type="button" class="btn btn-default" id="reflow-button">
									<i class="fa fa-refresh"></i>
									<span>Reflow</span>
								</button>
							</div>
						</div>
						<div id="sidebar-container">
							<div id="sidebar">
								<div id="node-data" class="uninitialized">
									<div id="node-heading">
										<h1 id="node-name"></h1>
										<span id="node-count"></span>
									</div>
									<ul id="subnodes">
									</ul>
									<div id="node-info">
										<table class="graph-table">
										</table>
									</div>
								</div>
							</div>
							<div id="popup" class="sidepoint hidden">
								<h1 id="machine-name">vm-foo</h1>
								<div id="machine-info">
									<table class="graph-table">
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>



		<script type="text/javascript" src="libs/jquery-3.1.1.min.js"></script>

		<script type="text/javascript" src="libs/d3.min.js"></script>
		<script type="text/javascript" src="libs/grapher/grapher.js"></script>
		<script type="text/javascript" src="libs/grapher/center.js"></script>
		<script type="text/javascript" src="libs/grapher/palette.js"></script>
		<script type="text/javascript" src="libs/grapher/target.js"></script>
		<script type="text/javascript" src="libs/grapher/zoom.js"></script>
		<script type="text/javascript" src="js/graph.js"></script>
		<script type="text/javascript">
			$('nav a[href$="' + "graph" + '"]').addClass("current-view");
			$(document).ready(function() {
			    initializeGraph();
			});
		</script>



	</body>
</html>
