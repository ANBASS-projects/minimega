<!DOCTYPE html>
<html>
	<head>
		<title>minimega</title>

		<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="./css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="./libs/dataTables/dataTables.bootstrap.css">
		<link rel="stylesheet" type="text/css" href="./css/minimega.css">
	</head>
	<body>



		<div id="nav-container">
			<img id="logo" src="./images/minimega.svg" alt="">
			<nav>
				<a class="nav-green" href="index.html">
					<i class="fa fa-tachometer fa-2x"></i>
					<span>Status</span>
				</a>
				<a class="nav-blue" href="index.html">
					<i class="fa fa-desktop fa-2x"></i>
					<span>VMs</span>
				</a>
				<a class="nav-green" href="screenshots.html">
					<i class="fa fa-photo fa-2x"></i>
					<span>VM Screenshots</span>
				</a>
				<a class="nav-green" href="hosts.html">
					<i class="fa fa-server fa-2x"></i>
					<span>Hosts</span>
				</a>
				<a class="nav-green" href="graph.html">
					<i class="fa fa-sitemap fa-2x"></i>
					<span>Graph</span>
				</a>
			</nav>
		</div>



		<div id="content">

			<div id="vms-table" class="box">
				<h1 class="box-header">VM List</h1>
				<div class="box-content">
					<table id="vms-dataTable" class="table table-striped table-bordered dataTable no-footer"></table>
				</div>
			</div>

			<div id="vms-screenshots" class="box">
				<h1 class="box-header">VM Screenshots</h1>
				<div class="box-content">
					<table id="screenshots-list">
						<thead>
							<tr>
								<th>Name</th>
								<th>Box</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>

			<div id="hosts-table" class="box">
				<h1 class="box-header">Host List</h1>
				<div class="box-content">
					<table id="hosts-dataTable" class="table table-striped table-bordered dataTable no-footer"></table>
				</div>
			</div>

			<div id="vms-network" class="box">
				<h1 class="box-header">VM Network Graph</h1>
				<div class="box-content">
					<div id="chart">
						<div id="chart-toolbar" class="btn-group" role="group">
							<button type="button" class="btn btn-default" id="center-button">
								<i class="fa fa-compress"></i>
								<span>Center</span>
							</button>
							<button type="button" class="btn btn-default" id="reflow-button">
								<i class="fa fa-refresh"></i>
								<span>Reflow</span>
							</button>
						</div>
					</div>
					<div id="sidebar-container">
						<div id="sidebar">
							<div id="node-data" class="uninitialized">
								<div id="node-heading">
									<h1 id="node-name"></h1>
									<span id="node-count"></span>
								</div>
								<ul id="subnodes">
								</ul>
								<div id="node-info">
									<table class="graph-table">
									</table>
								</div>
							</div>
						</div>
						<div id="popup" class="sidepoint hidden">
							<h1 id="machine-name">vm-foo</h1>
							<div id="machine-info">
								<table class="graph-table">
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>



		<script type="text/javascript" src="./libs/jquery-3.1.1.min.js"></script>

		<script type="text/javascript" src="./libs/dataTables/jquery.dataTables.js"></script>
		<script type="text/javascript" src="./libs/dataTables/dataTables.bootstrap.js"></script>
		<script type="text/javascript" src="./libs/dataTables/dataTables.buttons.js"></script>
		<script type="text/javascript" src="./libs/dataTables/buttons.colVis.js"></script>
		<script type="text/javascript" src="./libs/dataTables/buttons.bootstrap.js"></script>

		<script type="text/javascript" src="./js/glue.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				updateVMs(updateVMTable);
			    if (VM_REFRESH_TIMEOUT > 0) {
			        setInterval(function() {
			        	//console.log("refreshing VMs");
			        	updateVMs(updateVMTable);
			        }, VM_REFRESH_TIMEOUT);
			    }

			    updateVMs(updateScreenshotTable);
			    if (IMAGE_REFRESH_TIMEOUT > 0) {
			        setInterval(function() {
			        	//console.log("refreshing Screenshots");
			        	updateVMs(updateScreenshotTable);
			        }, IMAGE_REFRESH_TIMEOUT);
			    }

			    updateHosts(updateHostTable);
			    if (HOST_REFRESH_TIMEOUT > 0) {
			        setInterval(function() {
			        	//console.log("refreshing Hosts");
			        	updateHosts(updateHostTable);
			        }, HOST_REFRESH_TIMEOUT);
			    }
			});
		</script>



	</body>
</html>
